{% extends 'users/layout.html' %}
{% block body %}
  <h2>Sign Up</h2>
  <div class="select animated zoomIn">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    </div>
    <button type="submit">Submit</button>
    
  </form>
{% endblock %}
